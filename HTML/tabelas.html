<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1> Tabelas no HTML</h1>
        <section id="studantes">
            <h2>Tabela de Alunos</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carol</td>
                        <td>carol@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter</td>
                        <td>peter@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony</td>
                        <td>tony@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

        </section>
        <section id="finanças">
            <h2> Tabela de Controle Financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- rowspan mescla linhas e colspan mescla colunas -->
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesas</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                        <!-- <td>15/06/2022</td> -->
                        <td>Receita</td>
                        <td>Salario</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
