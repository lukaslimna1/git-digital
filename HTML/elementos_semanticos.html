<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
 <!-- Aqui que fica a Barra de navegação -->
    <header>
        <h1>Cabeçalho</h1>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>
        <!-- Conteúdo Principal -->
    <main>
        <h1>Elementos Semânticos</h1>
        <!-- Para identificar que ali dentro tem imagens  -->
        <figure>
            <img src="" alt="">
            <!-- Para colocar legenda na imagem -->
            <figcaption>Legenda</figcaption>
        </figure>
        <!-- Seções -->
        <section id="about-me">
            Sobre MIM
             <!-- Post ou Noticias, pode usar o Header, Main e Footer  -->
            <article>
                <h2>Artigo 1</h2>
            </article>
        </section>
    
        

    </main>
        <!-- Conteúdo da Barra Lateral -->
    <aside>
        <h1>Aside</h1>
    </aside>
        <!-- Rodapé  -->
    <footer>
        <p>Rodapé</p>
    </footer>
    
</body>
</html>
